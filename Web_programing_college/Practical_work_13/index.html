<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1 style="text-align: center;">Практична робота №11</h1>

    <div id="menu">
        <div class="choose_difficulty">
            <label for="difficulty">Choose difficulty:</label>
            <select name="difficulty" id="difficulty">
                <option value="" selected disabled hidden>Please choose an option</option>
                <option value="Lazy">Lazy</option>
                <option value="Medium">Medium</option>
                <option value="Impossible">Impossible</option>
            </select>
        </div>
        <div class="choose_color">
            <label for="color">Choose color:</label>
            <select name="color" id="color">
                <option value="" selected disabled hidden>Please choose an option</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="black">Black</option>
                <option value="yellow">Yellow</option>
            </select>
            <button id="start">Start</button>
        </div>
    </div>
    <div id="game">
        <div>
            <label for="score">score: </label>
            <span name="score" id="score">0</span>
        </div>
        <div>
            <label for="time">time left for click: </label>
            <span name="time" id="time"></span>
        </div>
    </div>
    <table id="scoreTable">
        <tr>
            <th>Difficulty</th>
            <th>Score</th>
        </tr>
        <tbody></tbody>
    </table>
    <template id="score-template">
        <tr>
            <th>hello</th>
            <th>1000</th>
        </tr>
    </template>
    <div id="player"></div>
    <script src="js/script.js"></script>
</body>
</html>
