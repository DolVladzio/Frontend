<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма замовлення</title>
</head>
<body>
    <h1 style="text-align: center;">Практична робота №12</h1>
    <form id="orderForm">
        <div style="margin-bottom: 15px;">
            <label for="username">Ім’я користувача:</label>
            <input required type="text" id="username" name="username">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="email">Електронна пошта:</label>
            <input required type="email" id="email" name="email">
        </div>
        <div style="margin-bottom: 15px;">
            <label>Час прийому їжі:</label><br>
            <input required type="radio" id="breakfast" name="meal" value="Сніданок">
            <label for="breakfast">Breakfast</label><br>
            <input required type="radio" id="lunch" name="meal" value="Обід">
            <label for="lunch">Lunch</label><br>
            <input required type="radio" id="dinner" name="meal" value="Вечеря">
            <label for="dinner">Dinner</label>
        </div>
        <div style="margin-bottom: 15px;">
            <label>Оберіть страви:</label><br>
            <input type="checkbox" id="borsch" name="food" value="Борщ">
            <label for="borsch">Борщ</label><br>
            <input type="checkbox" id="porridge" name="food" value="Вівсяна каша">
            <label for="porridge">Вівсяна каша</label><br>
            <input type="checkbox" id="pasta" name="food" value="Паста Болоньєзе">
            <label for="pasta">Паста Болоньєзе</label><br>
            <input type="checkbox" id="pizza" name="food" value="Піца">
            <label for="pizza">Піца</label><br>
            <input type="checkbox" id="shashlik" name="food" value="Шашлик">
            <label for="shashlik">Шашлик</label>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="comment">Коментар:</label><br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
        <button type="submit">Надіслати</button>
    </form>
    <div id="result"></div>
    <script src="js/script.js"></script>
</body>
</html>
